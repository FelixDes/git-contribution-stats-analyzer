name: PR

on:
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⚡️Checkout
        uses: actions/checkout@v3
      - name: 🐘Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: 🔧Gradle test
        run: ./gradlew test